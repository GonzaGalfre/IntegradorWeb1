<!DOCTYPE html>
<html>
  <head>
    <title>La Quesería</title>
    <link rel="stylesheet" type="text/css" href="contact_style.css">
  </head>
  <body>
    <div class="top-bar">
      <p class="top-bar-text">La Quesería</p>
    </div>
    <nav>
      <ul>
        <li><a class="navbar-item" href="index.html">Inicio</a></li>
        <li><a class="navbar-item" href="recipes.html">Recetas</a></li>
        <li><a class="navbar-item" href="#">Contacto</a></li>
      </ul>
    </nav>

    <div class="container">
        <div id="carousel">
          <img src="images/contacto1.jpg" alt="imagen 1">
          <img src="images/contacto2.jpeg" alt="imagen 2">
          <img src="images/contacto3.jpg" alt="imagen 3">
        </div>

        <div class="form">
            <h1>Si quieres recibir asesoramiento, contactanos</h1>
                <form class="cf">
                <div class="half left cf">
                    <input type="text" id="input-name" placeholder="Name">
                    <input type="email" id="input-email" placeholder="Email address">
                    <input type="text" id="input-subject" placeholder="Subject">
                </div>
                <div class="half right cf">
                    <textarea name="message" type="text" id="input-message" placeholder="Message"></textarea>
                </div>  
                <input type="submit" value="Submit" id="input-submit">
                </form>
        </div>
    </div>
  <script src="carousel.js"></script>
  </body>
</html>
